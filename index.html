<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Genre Wizard ðŸŽµ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #6c5ce7;
            --secondary: #a8a5e6;
        }

        body {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            min-height: 100vh;
            font-family: 'Segoe UI', sans-serif;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .upload-box {
            border: 3px dashed var(--primary);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .upload-box:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        }

        .equalizer {
            display: flex;
            justify-content: center;
            gap: 4px;
            height: 40px;
        }

        .equalizer-bar {
            width: 6px;
            background: var(--primary);
            animation: equalize 1.2s infinite ease-in-out;
        }

        @keyframes equalize {

            0%,
            100% {
                transform: scaleY(0.3);
            }

            50% {
                transform: scaleY(1);
            }
        }

        .result-card {
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
        }

        .show-result {
            opacity: 1;
            transform: translateY(0);
        }

        .genre-icon {
            width: 80px;
            height: 80px;
            background: var(--primary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            color: white;
            margin: 0 auto;
        }
        
        #errorMessage {
            display: none;
            padding: 10px;
            background-color: #ffecec;
            border-left: 4px solid #f44336;
            margin-bottom: 15px;
        }

        .result-card {
            display: none;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
        }

        .result-card.show-result {
            display: block;
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>

<body class="d-flex align-items-center">
    <div class="container py-5">
        <div class="glass-card p-4 mx-auto" style="max-width: 600px;">
            <h1 class="text-center mb-4">ðŸŽ§ Music Genre Wizard</h1>
            
            <div id="errorMessage" class="alert alert-danger"></div>

            <div class="upload-box text-center p-5 rounded-3 mb-4" id="uploadContainer">
                <input type="file" id="audioInput" accept=".mp3,.wav" hidden>
                <div class="upload-content" onclick="document.getElementById('audioInput').click()">
                    <h4>Drop file or click to upload</h4>
                    <p class="text-muted mb-0">Supports MP3 and WAV files</p>
                </div>
            </div>

            <div id="loading" class="text-center d-none">
                <div class="equalizer mb-3">
                    <div class="equalizer-bar" style="animation-delay: 0s"></div>
                    <div class="equalizer-bar" style="animation-delay: 0.2s"></div>
                    <div class="equalizer-bar" style="animation-delay: 0.4s"></div>
                </div>
                <p class="text-muted">Analyzing audio patterns...</p>
            </div>

            <div id="result" class="result-card text-center">
                <div class="genre-icon mb-3">ðŸŽµ</div>
                <h3 class="mb-3">Predicted Genre:</h3>
                <h2 class="display-4 fw-bold text-primary" id="genreResult"></h2>
            </div>
        </div>
    </div>

    <script>
        // Define API endpoint with configurable host and port
        const API_HOST = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1' 
                        ? window.location.hostname : '127.0.0.1';
        const API_PORT = 5000;
        const API_URL = `http://${API_HOST}:${API_PORT}/predict`;
        
        // Show error message
        function showError(message) {
            console.error('Showing error:', message);
            const errorElement = document.getElementById('errorMessage');
            errorElement.textContent = message;
            errorElement.style.display = 'block';
            document.getElementById('loading').classList.add('d-none');
        }
        
        // Hide error message
        function hideError() {
            document.getElementById('errorMessage').style.display = 'none';
        }

        document.getElementById('audioInput').addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (!file) return;

            // Reset UI and hide any previous errors
            hideError();
            document.getElementById('loading').classList.remove('d-none');
            document.getElementById('result').classList.remove('show-result');

            const formData = new FormData();
            formData.append('audio', file);

            try {
                console.log(`Starting fetch request to ${API_URL}...`);
                console.log('File being sent:', file.name);
                
                const response = await fetch(API_URL, {
                    method: 'POST',
                    body: formData,
                    mode: 'cors',
                });

                console.log('Response received:', response);
                
                if (!response.ok) {
                    throw new Error(`Server error: ${response.status}`);
                }

                const responseText = await response.text();
                console.log('Raw response:', responseText);

                let data;
                try {
                    data = JSON.parse(responseText);
                    console.log('Parsed data:', data);
                } catch (e) {
                    console.error('JSON parse error:', e);
                    throw new Error('Invalid JSON response');
                }

                if (data.error) {
                    throw new Error(data.error);
                }

                if (data.genre) {
                    console.log('Showing result for genre:', data.genre);
                    showResult(data.genre);
                } else {
                    throw new Error('No genre in response');
                }
            } catch (error) {
                console.error('Error details:', error);
                showError(`Prediction failed: ${error.message}`);
            } finally {
                document.getElementById('loading').classList.add('d-none');
            }
        });

        function showResult(genre) {
            console.log('Updating UI with genre:', genre);
            
            // Hide loading indicator
            document.getElementById('loading').classList.add('d-none');
            
            // Update result text
            document.getElementById('genreResult').textContent = genre;
            
            // Show result container
            const resultElement = document.getElementById('result');
            resultElement.classList.add('show-result');
            
            // Update emoji
            const emojiMap = {
                rock: 'ðŸŽ¸', pop: 'ðŸŽ¤', jazz: 'ðŸŽ·',
                classical: 'ðŸŽ»', hiphop: 'ðŸŽ§', country: 'ðŸ¤ ',
                disco: 'ðŸª©', metal: 'ðŸ¤˜', reggae: 'ðŸŒ´', blues: 'ðŸŽ¹'
            };
            
            const emoji = emojiMap[genre.toLowerCase()] || 'ðŸŽµ';
            console.log('Setting emoji:', emoji);
            document.querySelector('.genre-icon').textContent = emoji;
            
            // Ensure result is visible
            resultElement.style.display = 'block';
        }
    </script>
</body>

</html>
