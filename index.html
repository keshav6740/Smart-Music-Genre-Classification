<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Genre Wizard ðŸŽµ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap');

        :root {
            --primary: #8a2be2;
            --secondary: #c71585;
            --accent: #ff1493;
            --light: #f8f9fa;
            --dark: #252a41;
            --success: #00c9a7;
            --info: #4cc9f0;
            --warning: #ffd166;
            --danger: #ff6b6b;
            --gradient-1: linear-gradient(135deg, #8a2be2, #c71585);
            --gradient-2: linear-gradient(135deg, #ff1493, #ff8c00);
            --gradient-3: linear-gradient(135deg, #00c9a7, #4cc9f0);
        }

        body {
            background: #0f0c29;
            background: linear-gradient(to right, #24243e, #302b63, #0f0c29);
            min-height: 100vh;
            font-family: 'Poppins', sans-serif;
            color: var(--light);
            padding: 0;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow-x: hidden;
        }

        .app-container {
            width: 100%;
            max-width: 800px;
            padding: 2rem;
            position: relative;
            z-index: 1;
        }

        /* Animated background elements */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
        }

        .bg-circle {
            position: absolute;
            border-radius: 50%;
            filter: blur(60px);
            opacity: 0.4;
            animation: float 15s infinite ease-in-out;
        }

        .bg-circle:nth-child(1) {
            width: 300px;
            height: 300px;
            background: var(--primary);
            top: -100px;
            left: -100px;
            animation-delay: 0s;
        }

        .bg-circle:nth-child(2) {
            width: 400px;
            height: 400px;
            background: var(--secondary);
            bottom: -150px;
            right: -150px;
            animation-delay: -5s;
        }

        .bg-circle:nth-child(3) {
            width: 250px;
            height: 250px;
            background: var(--accent);
            top: 50%;
            left: 20%;
            animation-delay: -10s;
        }

        @keyframes float {
            0%, 100% {
                transform: translate(0, 0) scale(1);
            }
            25% {
                transform: translate(50px, 50px) scale(1.1);
            }
            50% {
                transform: translate(0, 100px) scale(0.9);
            }
            75% {
                transform: translate(-50px, 50px) scale(1.05);
            }
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 24px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            overflow: hidden;
            transition: all 0.3s ease;
            position: relative;
        }

        .glass-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -50%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.1),
                transparent
            );
            transform: skewX(-15deg);
            transition: 0.5s;
            filter: blur(5px);
        }

        .glass-card:hover::before {
            left: 150%;
            transition: 0.5s ease-in-out;
        }

        .app-header {
            padding: 2rem 2rem 1rem;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
        }

        .app-title {
            font-weight: 800;
            font-size: 2.8rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(to right, #ff8c00, #ff1493);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 5px 15px rgba(255, 20, 147, 0.3);
            letter-spacing: 1px;
        }

        .app-subtitle {
            color: rgba(255, 255, 255, 0.7);
            font-weight: 400;
            font-size: 1.1rem;
        }

        .app-body {
            padding: 2rem;
        }

        .upload-box {
            border: 3px dashed rgba(255, 255, 255, 0.3);
            border-radius: 16px;
            transition: all 0.3s ease;
            cursor: pointer;
            background-color: rgba(255, 255, 255, 0.05);
            position: relative;
            overflow: hidden;
        }

        .upload-box:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            background-color: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.5);
        }

        .upload-content {
            padding: 3rem 1.5rem;
            text-align: center;
            position: relative;
            z-index: 2;
        }

        .upload-icon {
            font-size: 3.5rem;
            margin-bottom: 1.5rem;
            display: inline-block;
            position: relative;
        }

        .upload-icon i {
            background: linear-gradient(to right, #ff8c00, #ff1493);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: pulse 2s infinite;
        }

        .upload-icon::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background: radial-gradient(circle, rgba(255, 20, 147, 0.3) 0%, rgba(255, 20, 147, 0) 70%);
            border-radius: 50%;
            z-index: -1;
            animation: ripple 2s infinite;
        }

        @keyframes ripple {
            0% {
                transform: scale(0.8);
                opacity: 0.5;
            }
            100% {
                transform: scale(2);
                opacity: 0;
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.1);
                opacity: 0.8;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .upload-text {
            font-weight: 600;
            font-size: 1.4rem;
            margin-bottom: 0.5rem;
            color: white;
        }

        .upload-subtext {
            color: rgba(255, 255, 255, 0.7);
            font-size: 1.1rem;
        }

        .file-badge {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
            font-weight: 500;
            padding: 0.5rem 1rem;
            border-radius: 50px;
            margin: 0 0.3rem;
            transition: all 0.3s ease;
        }

        .file-badge:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .equalizer {
            display: flex;
            justify-content: center;
            gap: 5px;
            height: 80px;
            margin: 1.5rem 0;
        }

        .equalizer-bar {
            width: 8px;
            background: linear-gradient(to top, var(--primary), var(--accent));
            border-radius: 4px;
            animation: equalize 1.2s infinite ease-in-out;
            box-shadow: 0 0 10px rgba(255, 20, 147, 0.5);
        }

        @keyframes equalize {
            0%, 100% {
                transform: scaleY(0.3);
            }
            50% {
                transform: scaleY(1);
            }
        }

        .result-card {
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
            display: none;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 16px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
            padding: 2rem;
            margin-top: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .result-card.show-result {
            display: block;
            opacity: 1;
            transform: translateY(0);
        }

        .genre-icon-container {
            position: relative;
            width: 120px;
            height: 120px;
            margin: 0 auto 2rem;
        }

        .genre-icon {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 60px;
            color: white;
            box-shadow: 0 10px 25px rgba(138, 43, 226, 0.4);
            position: relative;
            z-index: 2;
            animation: float 6s ease-in-out infinite;
        }

        .genre-icon-container::before,
        .genre-icon-container::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            opacity: 0.4;
            z-index: 1;
        }

        .genre-icon-container::before {
            animation: pulse-ring 2s ease-out infinite;
        }

        .genre-icon-container::after {
            animation: pulse-ring 2s 0.5s ease-out infinite;
        }

        @keyframes pulse-ring {
            0% {
                transform: scale(0.8);
                opacity: 0.4;
            }
            100% {
                transform: scale(1.5);
                opacity: 0;
            }
        }

        .result-label {
            font-size: 1.25rem;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 0.5rem;
        }

        .genre-result {
            font-size: 3.5rem;
            font-weight: 800;
            margin-bottom: 1.5rem;
            background: linear-gradient(to right, #ff8c00, #ff1493);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 5px 15px rgba(255, 20, 147, 0.3);
            letter-spacing: 1px;
        }

        .audio-player-container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 1.2rem;
            margin-top: 1.5rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }

        .audio-player-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(to right, var(--primary), var(--accent));
            opacity: 0.7;
        }

        .audio-player {
            width: 100%;
            height: 50px;
            filter: drop-shadow(0 5px 10px rgba(0, 0, 0, 0.2));
        }

        #errorMessage {
            display: none;
            padding: 1rem;
            background-color: rgba(255, 107, 107, 0.2);
            border-left: 4px solid var(--danger);
            margin-bottom: 1.5rem;
            border-radius: 0 8px 8px 0;
            color: white;
        }

        /* History button and panel */
        .history-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            box-shadow: 0 5px 20px rgba(138, 43, 226, 0.5);
            cursor: pointer;
            z-index: 1000;
            transition: all 0.3s ease;
            border: none;
            outline: none;
        }

        .history-btn:hover {
            transform: translateY(-5px) rotate(15deg);
            box-shadow: 0 8px 25px rgba(138, 43, 226, 0.6);
        }

        .history-btn.active {
            transform: rotate(45deg);
            background: linear-gradient(135deg, var(--danger), var(--warning));
        }

        .history-panel {
            position: fixed;
            top: 0;
            right: -400px;
            width: 380px;
            height: 100vh;
            background: rgba(37, 42, 65, 0.95);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            z-index: 999;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: -5px 0 30px rgba(0, 0, 0, 0.3);
            border-left: 1px solid rgba(255, 255, 255, 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .history-panel.show {
            right: 0;
        }

        .history-panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 2rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            flex-shrink: 0;
        }

        .history-panel-title {
            font-size: 1.8rem;
            font-weight: 700;
            background: linear-gradient(to right, #ff8c00, #ff1493);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin: 0;
        }

        .history-close {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            outline: none;
        }

        .history-close:hover {
            background: rgba(255, 107, 107, 0.3);
            transform: rotate(90deg);
        }

        .history-list {
            flex-grow: 1;
            overflow-y: auto;
            padding: 1.5rem;
            scrollbar-width: thin;
            scrollbar-color: rgba(255, 255, 255, 0.3) rgba(0, 0, 0, 0.1);
        }

        .history-list::-webkit-scrollbar {
            width: 6px;
        }

        .history-list::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .history-list::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
        }

        .history-list::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.5);
        }

        .history-item {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 1.2rem;
            margin-bottom: 1rem;
            border-left: 4px solid var(--primary);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .history-item:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(-5px);
        }

        .history-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                135deg,
                rgba(255, 255, 255, 0.1),
                rgba(255, 255, 255, 0)
            );
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .history-item:hover::before {
            opacity: 1;
        }

        .history-filename {
            font-weight: 600;
            color: white;
            font-size: 1.1rem;
            display: block;
            margin-bottom: 0.5rem;
            word-break: break-all;
        }

        .history-genre {
            font-weight: 700;
            background: linear-gradient(to right, #ff8c00, #ff1493);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-size: 1.3rem;
            display: inline-block;
        }

        .history-time {
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.5);
            display: block;
            margin-top: 0.5rem;
        }

        .history-empty {
            text-align: center;
            padding: 3rem 1rem;
            color: rgba(255, 255, 255, 0.5);
        }

        .history-empty i {
            font-size: 3rem;
            margin-bottom: 1rem;
            opacity: 0.3;
        }

        .loading-text {
            color: rgba(255, 255, 255, 0.8);
            font-weight: 500;
            margin-top: 1rem;
            font-size: 1.2rem;
        }

        /* Custom audio player styling */
        audio::-webkit-media-controls-panel {
            background-color: rgba(255, 255, 255, 0.1);
        }

        audio::-webkit-media-controls-play-button {
            background-color: var(--primary);
            border-radius: 50%;
        }

        /* Music notes animation */
        .music-notes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .music-note {
            position: absolute;
            font-size: 1.5rem;
            color: rgba(255, 255, 255, 0.2);
            animation: float-note 10s linear infinite;
            opacity: 0;
        }

        @keyframes float-note {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.7;
            }
            90% {
                opacity: 0.5;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        /* Responsive adjustments */
        @media (max-width: 992px) {
            .history-panel {
                width: 320px;
            }
        }

        @media (max-width: 768px) {
            .app-container {
                padding: 1rem;
            }
            
            .app-title {
                font-size: 2.2rem;
            }
            
            .genre-icon {
                width: 100px;
                height: 100px;
                font-size: 50px;
            }
            
            .genre-result {
                font-size: 2.8rem;
            }

            .history-panel {
                width: 100%;
                right: -100%;
            }

            .history-btn {
                bottom: 20px;
                right: 20px;
                width: 50px;
                height: 50px;
                font-size: 1.2rem;
            }
        }

        /* Animated wave effect */
        .wave {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100px;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="%238a2be2" fill-opacity="0.2" d="M0,192L48,197.3C96,203,192,213,288,229.3C384,245,480,267,576,250.7C672,235,768,181,864,181.3C960,181,1056,235,1152,234.7C1248,235,1344,181,1392,154.7L1440,128L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path></svg>');
            background-size: 1440px 100px;
            animation: wave 10s linear infinite;
            opacity: 0.5;
        }

        .wave:nth-child(2) {
            bottom: 10px;
            opacity: 0.3;
            animation: wave 8s linear infinite reverse;
        }

        @keyframes wave {
            0% {
                background-position-x: 0;
            }
            100% {
                background-position-x: 1440px;
            }
        }

        /* Neon glow effect for result */
        .neon-glow {
            box-shadow: 0 0 10px rgba(255, 20, 147, 0.5),
                        0 0 20px rgba(255, 20, 147, 0.3),
                        0 0 30px rgba(255, 20, 147, 0.1);
        }

        /* Confetti animation for successful prediction */
        .confetti-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1001;
            display: none;
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f00;
            opacity: 0;
        }
    </style>
</head>

    <script>
        const API_HOST = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1'
            ? window.location.hostname : '127.0.0.1';
        const API_PORT = 5000;
        const API_URL = `http://${API_HOST}:${API_PORT}/predict`;

        const MAX_HISTORY = 10;

        // Create floating music notes
        function createMusicNotes() {
            const musicNotes = document.getElementById('musicNotes');
            const notes = ['â™ª', 'â™«', 'â™©', 'â™¬', 'â™­', 'â™®', 'â™¯'];
            
            for (let i = 0; i < 20; i++) {
                const note = document.createElement('div');
                note.classList.add('music-note');
                note.textContent = notes[Math.floor(Math.random() * notes.length)];
                note.style.left = `${Math.random() * 100}%`;
                note.style.animationDuration = `${10 + Math.random() * 15}s`;
                note.style.animationDelay = `${Math.random() * 10}s`;
                musicNotes.appendChild(note);
            }
        }

        // Create confetti effect
        function createConfetti() {
            const confettiContainer = document.getElementById('confettiContainer');
            confettiContainer.style.display = 'block';
            confettiContainer.innerHTML = '';
            
            const colors = ['#ff1493', '#8a2be2', '#00c9a7', '#ffd166', '#ff8c00'];
            
            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                confetti.style.left = `${Math.random() * 100}%`;
                confetti.style.top = `${Math.random() * 100}%`;
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.width = `${5 + Math.random() * 10}px`;
                confetti.style.height = `${5 + Math.random() * 10}px`;
                confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';
                confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
                
                // Animation
                confetti.style.animation = `confetti-fall ${3 + Math.random() * 5}s ease-out forwards`;
                confetti.style.animationDelay = `${Math.random() * 2}s`;
                
                confettiContainer.appendChild(confetti);
            }
            
            // Add keyframes dynamically
            if (!document.getElementById('confetti-keyframes')) {
                const style = document.createElement('style');
                style.id = 'confetti-keyframes';
                style.innerHTML = `
                    @keyframes confetti-fall {
                        0% {
                            transform: translateY(0) rotate(0deg);
                            opacity: 0;
                        }
                        10% {
                            opacity: 1;
                        }
                        100% {
                            transform: translateY(${window.innerHeight}px) rotate(${Math.random() * 360}deg);
                            opacity: 0;
                        }
                    }
                `;
                document.head.appendChild(style);
            }
            
            // Remove confetti after animation completes
            setTimeout(() => {
                confettiContainer.style.display = 'none';
            }, 8000);
        }

        // Add drag and drop functionality
        const uploadContainer = document.getElementById('uploadContainer');
        
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            uploadContainer.addEventListener(eventName, preventDefaults, false);
        });
        
        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }
        
        ['dragenter', 'dragover'].forEach(eventName => {
            uploadContainer.addEventListener(eventName, highlight, false);
        });
        
        ['dragleave', 'drop'].forEach(eventName => {
            uploadContainer.addEventListener(eventName, unhighlight, false);
        });
        
        function highlight() {
            uploadContainer.classList.add('bg-light');
        }
        
        function unhighlight() {
            uploadContainer.classList.remove('bg-light');
        }
        
        uploadContainer.addEventListener('drop', handleDrop, false);
        
        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;
            
            if (files.length) {
                const audioInput = document.getElementById('audioInput');
                audioInput.files = files;
                const event = new Event('change');
                audioInput.dispatchEvent(event);
            }
        }

        function showError(message) {
            const errorElement = document.getElementById('errorMessage');
            errorElement.innerHTML = `<i class="fas fa-exclamation-circle me-2"></i>${message}`;
            errorElement.style.display = 'block';
            document.getElementById('loading').classList.add('d-none');
        }

        function hideError() {
            document.getElementById('errorMessage').style.display = 'none';
        }

        function updateHistory(filename, genre) {
            const entry = {
                filename,
                genre,
                time: new Date().toLocaleString()
            };

            let history = JSON.parse(localStorage.getItem('genreHistory')) || [];
            history.unshift(entry);
            history = history.slice(0, MAX_HISTORY); // keep only latest 10
            localStorage.setItem('genreHistory', JSON.stringify(history));
            renderHistory();
        }

        function renderHistory() {
            const historyList = document.getElementById('historyList');
            historyList.innerHTML = '';
            const history = JSON.parse(localStorage.getItem('genreHistory')) || [];

            if (history.length === 0) {
                historyList.innerHTML = `
                    <div class="history-empty">
                        <i class="fas fa-music"></i>
                        <p>No prediction history yet</p>
                        <p class="small">Upload a music file to get started</p>
                    </div>
                `;
                return;
            }

            history.forEach(entry => {
                const item = document.createElement('div');
                item.classList.add('history-item');
                item.innerHTML = `
                    <span class="history-filename">${entry.filename}</span>
                    <div class="d-flex align-items-center mt-2">
                        <i class="fas fa-music me-2 text-white-50"></i>
                        <span class="history-genre">${entry.genre}</span>
                    </div>
                    <span class="history-time">
                        <i class="far fa-clock me-1"></i>${entry.time}
                    </span>
                `;
                historyList.appendChild(item);
            });
        }

        // History panel toggle - Fixed to ensure it's always clickable
        const historyBtn = document.getElementById('historyBtn');
        const historyPanel = document.getElementById('historyPanel');
        const historyCloseBtn = document.getElementById('historyCloseBtn');

        // Use direct event handler instead of addEventListener to ensure it works
        historyBtn.onclick = function(e) {
            e.preventDefault();
            e.stopPropagation();
            historyPanel.classList.toggle('show');
            historyBtn.classList.toggle('active');
            renderHistory();
        };

        historyCloseBtn.onclick = function(e) {
            e.preventDefault();
            e.stopPropagation();
            historyPanel.classList.remove('show');
            historyBtn.classList.remove('active');
        };

        // Close history panel when clicking outside, but prevent event bubbling issues
        document.addEventListener('click', (e) => {
            if (historyPanel.classList.contains('show') && 
                !historyPanel.contains(e.target) && 
                e.target !== historyBtn && 
                !historyBtn.contains(e.target)) {
                historyPanel.classList.remove('show');
                historyBtn.classList.remove('active');
            }
        });

        document.getElementById('audioInput').addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (!file) return;

            hideError();
            document.getElementById('loading').classList.remove('d-none');
            document.getElementById('result').classList.remove('show-result');

            // ðŸŽµ Audio preview
            const audioURL = URL.createObjectURL(file);
            const audioPlayer = document.getElementById('audioPlayer');
            audioPlayer.src = audioURL;
            audioPlayer.load();

            const formData = new FormData();
            formData.append('audio', file);

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    body: formData,
                    mode: 'cors',
                });

                if (!response.ok) {
                    throw new Error(`Server error: ${response.status}`);
                }

                const data = await response.json();
                if (data.error) throw new Error(data.error);

                if (data.genre) {
                    showResult(data.genre);
                    updateHistory(file.name, data.genre);
                    createConfetti(); // Add confetti effect on successful prediction
                } else {
                    throw new Error('No genre in response');
                }
            } catch (error) {
                showError(`Prediction failed: ${error.message}`);
            } finally {
                document.getElementById('loading').classList.add('d-none');
            }
        });

        function showResult(genre) {
            document.getElementById('loading').classList.add('d-none');
            document.getElementById('genreResult').textContent = genre;
            document.getElementById('result').classList.add('show-result');

            const emojiMap = {
                rock: 'ðŸŽ¸', 
                pop: 'ðŸŽ¤', 
                jazz: 'ðŸŽ·',
                classical: 'ðŸŽ»', 
                hiphop: 'ðŸŽ§', 
                country: 'ðŸ¤ ',
                disco: 'ðŸª©', 
                metal: 'ðŸ¤˜', 
                reggae: 'ðŸŒ´', 
                blues: 'ðŸŽ¹',
                electronic: 'ðŸŽ›ï¸',
                folk: 'ðŸª•',
                indie: 'ðŸŽ™ï¸',
                rnb: 'ðŸŽµ',
                soul: 'ðŸ’«'
            };
            
            const emoji = emojiMap[genre.toLowerCase()] || 'ðŸŽµ';
            document.querySelector('.genre-icon').textContent = emoji;

            // Add a subtle animation to the result
            const resultCard = document.getElementById('result');
            resultCard.style.display = 'block';
            setTimeout(() => {
                resultCard.classList.add('show-result');
            }, 10);
            
            document.getElementById('audioPlayer').play();
        }

        // Initialize music notes and render history on page load
        window.addEventListener('DOMContentLoaded', () => {
            createMusicNotes();
            renderHistory();
        });
    </script>
</body>

</html>
